name: '@simatic-ax/windowtracking'
version: 0.0.0-placeholder
author: Siemens AG
type: lib
targets:
  - "1500"
  - axunit-llvm
  - llvm
scripts:
  publishlib:
    - apax publish --package *.apax.tgz --registry 'https://npm.pkg.github.com/'
    - rm *.apax.tgz -f
  createpackage:
    # - apax build
    # - apax test
    - apax version $1
    - apax pack
devDependencies:
  "@ax/sdk": 2.0.3
  "@simatic-ax/snippetscollection": 0.0.13
dependencies:
  "@simatic-ax/simple-control-modules": 1.0.0
  "@simatic-ax/collections": 0.2.0
registries:
  '@simatic-ax': 'https://npm.pkg.github.com/'

files:
  - 'README.md'
  - 'LICENSE.md'
  - 'changelog.md'
  - 'snippets'
  - 'doc'
  - 'src' # ship library with source
  # - 'library/1500/'   # ship library with binary
