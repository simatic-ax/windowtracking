# General information
name: '@simatic-ax/windowtracking'
version: 0.0.0-placeholder
author: Siemens AG
type: lib
# Description will be displayed in the apax extension
description: the windowtracking library supports you to track data of an item which is transported on a conveyor belt for instance
#URL to the repository
repository:
  type: git
  url: https://github.com/simatic-ax/windowtracking
targets:
  - "1500"
  - axunit-llvm
  - llvm
# Environment variables
variables:
  APAX_BUILD_ARGS:
    - '--debug'
# Dependencies
devDependencies:
  "@ax/sdk": 3.0.8
  "@simatic-ax/snippetscollection": 0.0.15
dependencies:
  "@simatic-ax/simple-control-modules": 2.0.0
registries:
  '@simatic-ax': 'https://npm.pkg.github.com/'
# Files which 'apax pack' will include
files:
  - 'README.md'
  - 'LICENSE.md'
  - 'changelog.md'
  - 'snippets'
  - 'docs'
  - 'src'
